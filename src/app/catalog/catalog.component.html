<div *ngIf="!selectedBook">
  <form>
  <input name="keywords" [(ngModel)]="keyword" type="text">
  <button type=submit class="btn btn-light" (click)="searchBook(keyword)">Search</button>
  </form>
  <table class="table table-dark">
    <thead>
    <tr>
      <th scope="col">ISBN</th>
      <th scope="col">Title</th>
      <th scope="col">Authors</th>
      <th scope="col">Price</th>
    </tr>
    </thead>
    <tbody *ngIf="books">
    <tr *ngFor="let book of books" (click)="selectBook(book)">
      <td class="col-md-1">{{book.isbn}}</td>
      <td class="col-md-4" style="font-weight: bold">{{book.title}}</td>
      <td class="col-md-4">{{book.authors}}</td>
      <td class="col-md-1">{{book.price | currency:'USD' : 'symbol' : '1.2-2'}}</td>
      <td class="col-md-4"><img src="{{book.imageUrl}}" width="100px" height="150"/></td>
    </tr>
    </tbody>
  </table>
  <div *ngIf="error">
    {{error}}
  </div>
</div>

<div *ngIf="selectedBook">

 <app-book-details [book]="selectedBook" (back)="selectedBook=null"></app-book-details>
</div>
